<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputerLanguages</title>

</head>
<body>
    <h2>Names of Computer Languages</h2>
    <button onclick="showLanguages()">Click on me</button>
    <script>
        function showLanguages() {
            const computerLanguages = [
                "JavaScript",
                "Python",
                "Java",
                "C++",
                "C#",
                "Ruby",
                "Swift",
                "TypeScript",
                "PHP",
                "Go",
                "Rust",
                "Kotlin",
                "Perl",
                "Scala",
                "Haskell",
                "Objective-C",
                ];

            const languagesList = computerLanguages.join("\n");
            alert("Computer Languages:\n\n" + languagesList);
        }
    </script>
</body>
</html>
