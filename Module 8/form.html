<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <script src="form.js"></script>
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
   <hr/>
   <div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Employee</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>EmployeeId</label>
                    <input class="form-control" name="id" id="eid" readonly/>
                </div>
                <div class="form-group fdiv">
                    <label class="control-label">Name</label>
                    <input class="form-control" name="firstName" id="fname" onblur="validateFname()"/>
                    <p id="fout"></p>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input class="form-control" name="email" id="email" oninput="validateEmail()"/>
                    <p id="eout"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div> 
    </div>
   </div>
   <script>
    window.onload=getId()
   </script>
   
</body>
</html>
