<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>  
    <link rel="stylesheet" href="js/bootstrap.css.map">  
    <link rel="stylesheet" href="jquery.countdown.css">
    <script src="js/jquery.plugin.min.map"></script>
    <script  src="js/jquery-3.7.0.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script src="js/jquery.countdown.min.map"></script>

    <link rel="stylesheet" type=text/css href="timer.css">
</head>
<body>
    <div id="showcase">
        <div class="heading">
            <h2>Countdown to 2024</h2>
            <h1>New Year</h1>
        </div>
        
        <div class="my-countdown"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            var newYear = new Date(); 
newYear = new Date(newYear.getFullYear() + 1, 1 - 1, 1); 
$('.my-countdown').countdown({until: newYear});
        });
        
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.plugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countdown/2.0.1/jquery.countdown.min.js"></script>
<script src="https://rawgit.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
