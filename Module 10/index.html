<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tour</title>
    
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" href="css/bootstrap-tour.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="js/tour.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-tour.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css.map">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css.map">
</head>
<body><br/><br/><br/><br/><br/><br/><br/>
    <div class="container">
        <div class="row">
            <div class="tour-step tour-step-one col-md-4">
                <h2>Live Classes</h2>
                <p>Learn from our experts and get Real-Time Guidance</p>
            </div>
            <div class="tour-step tour-step-two col-md-4">
                <h2>Flexible Schedule</h2>
                <p>Reschedule your Batch/Class at your convenience</p>
                </div>
                <div class="tour-step tour-step-three col-md-4">
                <h2>24 x 7 Support</h2>
                <p>Personalized Guidance from our 24x7 Support Team</p>
                </div>
        </div>
    </div>
    
    
    <div class='popover tour'>
        <div class='arrow'></div>
        <h3 class='popover-title'></h3>
        <div class='popover-content'></div>
        <div class='popover-navigation'>
            <button class='btn btn-default' data-role='prev'>« Prev</button>
            <span data-role='separator'>|</span>
            <button class='btn btn-default' data-role='next'>Next »</button>
        </div>
        <button class='btn btn-default' data-role='end'>End tour</button>
      </div>
      <script src="js/jquery-3.7.0.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/bootstrap-tour.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
